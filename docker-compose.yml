version: "3.9"

services:
  # PostgreSQL backing store for persisted post data.
  db:
    image: postgres:16
    container_name: social_media_db
    environment:
      POSTGRES_DB: fastapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastapi"]
      interval: 5s
      timeout: 5s
      retries: 10

  # FastAPI application service.
  api:
    build: .
    container_name: social_media_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/fastapi
    ports:
      - "8000:8000"

volumes:
  # Named volume to preserve DB state across restarts.
  postgres_data:
